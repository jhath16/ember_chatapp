<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="The Iron Yard's chatapp built on the Ember JavaScript framework.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>ember_chatapp</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <script type="text/x-handlebars">
      <div class="app-container">
      <header>
        <h1>Crack</h1>
      </header>
        {{outlet}}
      </div>
    </script>

    <script type='text/x-handlebars' data-template-name='login'>
      <div class='login'>
        <h2>Welcome to Crack</h2>
        <p>To use this messenger, please sign in.</p>
        {{input action='logIn' value=username placeholder='Enter your name'}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name='index'>
      <div class="chatbox">
          {{#each}}
            {{#if username}}
              <div class="chat">
                <strong>
                  {{username}}:
                </strong>
                <span>{{message}}</span>
                {{#if timestamp}}
                <span class='date'>{{date-format timestamp}}</span>
                {{else}}
                <span class='date'>No Date Posted</span>
                {{/if}}
              </div>
            {{/if}}
          {{/each}}
      </div>
      <footer>
        {{input action='newChat' placeholder='Talk to everyone' value=message}}
      </footer>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <script src="../bower_components/ember-data/ember-data.js"></script>
    <script src="../bower_components/firebase/firebase.js"></script>
    <script src="../bower_components/emberfire/dist/emberfire.min.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/models/chat.js"></script>
        <script src="js/controllers/application_controller.js"></script>
        <script src="js/controllers/index_controller.js"></script>
        <script src="js/controllers/login_controller.js"></script>
        <!-- endbuild -->
</body>
</html>
